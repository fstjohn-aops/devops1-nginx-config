user  website;
worker_processes  1;

# To Do: Break up access/error logs into per domain?
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

worker_rlimit_nofile 40000;

events {
    worker_connections  1024;
}

http {

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Fix types_hash warning
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    # To Do: Break up access/error logs into per domain?
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # Set some AoPS settings
    client_max_body_size        128M;
    proxy_connect_timeout       1200;
    proxy_send_timeout          1200;
    proxy_read_timeout          1200;
    send_timeout                1200;
    proxy_buffer_size           128k;
    proxy_buffers               4 256k;
    proxy_busy_buffers_size     256k;

    # Take care of some bot related stuff
    map $http_user_agent $is_bot {
        default 0;

        ~*(crawl|Googlebot|Slurp|spider|bingbot|tracker|click|parser|spider|bot) 1;

        #access_log off;
    }

    # Process our server config files
    include /etc/nginx/conf.d/*.conf;
}
