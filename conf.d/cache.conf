# cache.devops1.aopstest.com / cache.devops1.aopsacademy.club NGINX config (refactored)

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name cache.devops1.aopstest.com cache.devops1.aopsacademy.club;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    server_name cache.devops1.aopstest.com cache.devops1.aopsacademy.club;

    # SSL settings
    include /etc/nginx/includes/ssl_settings.conf;

    # ACME challenge
    include /etc/nginx/includes/acme.conf;

    location / {
        root /var/data/cache;
        if ($is_bot) {
            return 410;
        }
    }

    # Deny /cmty
    location /cmty {
        deny all;
        return 404;
    }

    # Deny rules
    include /etc/nginx/includes/deny.conf;
}
