# login.devops1.aopstest.com NGINX config (refactored)

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name login.devops1.aopstest.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    server_name login.devops1.aopstest.com;

    # SSL settings
    include /etc/nginx/includes/ssl_settings.conf;

    # ACME challenge
    include /etc/nginx/includes/acme.conf;

    location / {
        return 302 https://devops1.aopstest.com/user/login;
    }
}
