# devops1.aopstest.com NGINX config (refactored)

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name devops1.aopstest.com www.devops1.aopstest.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    server_name devops1.aopstest.com www.devops1.aopstest.com;

    # SSL settings
    include /etc/nginx/includes/ssl_settings.conf;

    # ACME challenge
    include /etc/nginx/includes/acme.conf;

    # Root for static files
    root /var/www/aops3;

    # Block bots
    if ($is_bot) {
        return 410;
    }

    # Main location
    location / {
        try_files $uri $uri/ @anubis;
        access_log off;
        expires 30d;
    }

    location @anubis {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://anubis;
    }

    # Block all other dotfiles except .well-known and .within.website
    location ~ /\.(?!well-known|within\.website).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Proxy /news to blog
    include /etc/nginx/includes/news.conf;

    # Proxy /data
    location ~* ^/data/(.*) {
        resolver 8.8.8.8;
        proxy_pass http://data.devops1.aopstest.com/$1$is_args$args;
        break;
    }

    # PHP, .md, .html, .txt handling
    include /etc/nginx/includes/php.conf;

    # Fonts need access control allow origin
    location ~*\.(eot|ttf|woff|woff2)$ {
        add_header Access-Control-Allow-Origin *;
        root /var/www/aops3;
        expires 1d;
        break;
    }

    # Deny rules
    include /etc/nginx/includes/deny.conf;

    # Basic status
    location = /basic_status {
        stub_status;
        allow 50.203.25.222;
        allow 143.110.228.66;
        deny all;
    }
}
