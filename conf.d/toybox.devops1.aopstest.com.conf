server {
    server_name toybox.devops1.aopstest.com;

    listen 80;

    # 301 is a notification of a permanent re-direct.
	return 301 https://$server_name$request_uri;
}

server {
	server_name toybox.devops1.aopstest.com;

    # SSL default settings.
    include /etc/nginx/includes/ssl_settings.conf;

    # ACME challenge
    include /etc/nginx/includes/acme.conf;

    # To Do review this one, at least '/thatdbshow' should probably just be sent to PHP here (less overhead).
	location / {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header Host $http_host;
		proxy_set_header X-Forwarded-Proto https;
		proxy_pass http://apache;
	}
}
