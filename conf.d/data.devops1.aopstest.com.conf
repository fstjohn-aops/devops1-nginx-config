# data.devops1.aopstest.com NGINX config (refactored)

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name data.devops1.aopstest.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    server_name data.devops1.aopstest.com;

    # SSL settings
    include /etc/nginx/includes/ssl_settings.conf;

    # ACME challenge
    include /etc/nginx/includes/acme.conf;

    location / {
        root /var/data/aops3;
        if ($is_bot) {
            return 410;
        }
    }

    # Deny XML files
    location ~ \.xml {
        return 404;
    }

    # Deny rules
    include /etc/nginx/includes/deny.conf;
}
