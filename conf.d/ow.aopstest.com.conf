# ow.aopstest.com

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name ow.aopstest.com www.ow.aopstest.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    server_name ow.aopstest.com www.ow.aopstest.com;
    include /etc/nginx/includes/ssl_settings.conf;
    include /etc/nginx/includes/acme.conf;
    root /var/www/aops3;
    if ($is_bot) { return 410; }

    # Handle .within.website requests - always proxy to anubis
    location ~ ^/\.within\.website {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://anubis;
        break;
    }

    # Serve static files or proxy to anubis if not found
    location / {
        include /etc/nginx/includes/require_authentication.conf;
        try_files $uri $uri/ @anubis;
        access_log off;
        expires 30d;
    }

    # Proxy all other requests to anubis backend
    location @anubis {
        include /etc/nginx/includes/require_authentication.conf;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://anubis;
    }

    # Block all dotfiles except .well-known and .within.website
    location ~ /\.(?!well-known|within\.website).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Proxy /news to external blog
    include /etc/nginx/includes/news.conf;

    # Proxy /data requests to data.ow.aopstest.com
    location ~* ^/data/(.*) {
        resolver 8.8.8.8;
        proxy_pass http://data.ow.aopstest.com/$1$is_args$args;
        break;
    }

    # Handle PHP, .md, .html, .txt files
    include /etc/nginx/includes/php.conf;

    # Set CORS headers for font files
    location ~*\.(eot|ttf|woff|woff2)$ {
        add_header Access-Control-Allow-Origin *;
        root /var/www/aops3;
        expires 1d;
        break;
    }

    # Deny access to sensitive files and folders
    include /etc/nginx/includes/deny.conf;

    # Status endpoint for monitoring
    location = /basic_status {
        stub_status;
        allow 143.110.228.66;
        deny all;
    }
}
