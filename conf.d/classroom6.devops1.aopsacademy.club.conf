server {
    server_name classroom6.devops1.aopstest.com;

    listen 80;

    # 301 is a notification of a permanent re-direct.
    return 301 https://$server_name$request_uri;
}

server {
    server_name classroom6.devops1.aopstest.com;

    access_log /var/log/nginx/https.classroom6.devops1.aopstest.com.access.log;
    error_log /var/log/nginx/https.classroom6.devops1.aopstest.com.error.log;

    # SSL default settings.
    include /etc/nginx/includes/ssl_settings.conf;

    # ACME challenge
    include /etc/nginx/includes/acme.conf;

   location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        # needed for websocket
        proxy_set_header Upgrade $http_upgrade;
        # change scheme of "Origin" to http
        proxy_set_header Origin http://$host;

        gzip off;
  }

}
