# devops1.aopsacademy.club NGINX config (refactored)

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name devops1.aopsacademy.club www.devops1.aopsacademy.club;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    server_name devops1.aopsacademy.club www.devops1.aopsacademy.club;

    # SSL settings
    include /etc/nginx/includes/ssl_settings.conf;

    # ACME challenge
    include /etc/nginx/includes/acme.conf;

    # Root for static files
    root /var/www/aops-academy;

    # Main location
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_pass http://academy;
    }

    # Fonts need access control allow origin
    location ~*\.(eot|ttf|woff|woff2)$ {
        add_header Access-Control-Allow-Origin *;
        root /var/www/aops-academy;
        expires 1d;
        break;
    }

    # Deny .git
    location ~ /\.git {
        return 404;
    }

    # Deny rules
    include /etc/nginx/includes/deny.conf;
}
